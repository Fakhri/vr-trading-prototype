<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
			}
            
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				font-family: Helvetica, sans-serif;;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}

			#blocker {
				position: absolute;
				/* background-color: rgba(255, 0, 0, 0.5); */
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script src="js/CSS3DRenderer.js"></script>

		<div id="info">Desktop Prototype - Team #29 - F10</div>

        <div id="container"></div>
		<div id="blocker"></div>

		<script>

			var camera, scene, renderer, background;
			var controls;
			var geometry, material, mesh;
			var target = new THREE.Vector3();

			var lon = 90, lat = 0;
			var phi = 0, theta = 0;

            var touchX, touchY;

			var width = '400px';
			var height = '300px';
			var touchX, touchY;
			var Element = function ( x, y, z, ry ) {
				var div = document.createElement( 'div' );
				div.style.width = width;
				div.style.height = height;
				div.style.backgroundColor = '#000';
				div.style.overflow= 'hidden';
				var iframe = document.createElement( 'iframe' );
				iframe.style.width = width;
				iframe.style.height = height;
				iframe.style.border = '0px';
				iframe.src = '../frontend';
				div.appendChild( iframe );
				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;
				return object;
			};
            
			var gyroPresent = false;
			window.addEventListener("devicemotion", function(event){
                var prevGyroState = gyroPresent;
				if(event.rotationRate.alpha || event.rotationRate.beta || event.rotationRate.gamma) {
                    gyroPresent = true;
                }
			});

			init();
			animate();

			function init() {

                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 0 );

                controls = new THREE.DeviceOrientationControls( camera );

                scene = new THREE.Scene();

                background = "night"

				var sides = [
					{
						url: 'assets/image/' + background + '/px.jpg',
						position: [ -512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, 0 ]
					},
					{
						url: 'assets/image/' + background + '/nx.jpg',
						position: [ 512, 0, 0 ],
						rotation: [ 0, -Math.PI / 2, 0 ]
					},
					{
						url: 'assets/image/' + background + '/py.jpg',
						position: [ 0,  512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'assets/image/' + background + '/ny.jpg',
						position: [ 0, -512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'assets/image/' + background + '/pz.jpg',
						position: [ 0, 0,  512 ],
						rotation: [ 0, Math.PI, 0 ]
					},
					{
						url: 'assets/image/' + background + '/nz.jpg',
						position: [ 0, 0, -512 ],
						rotation: [ 0, 0, 0 ]
					}
				];

				for ( var i = 0; i < sides.length; i ++ ) {

					var side = sides[ i ];

					var element = document.createElement( 'img' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;

					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					scene.add( object );

				}

                renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//add window
				var group = new THREE.Group();
				group.add( new Element( 500, 0, 0, - Math.PI / 2 ) );
				group.add( new Element( 350, 0, 350, - Math.PI * 3 / 4 ) );
				group.add( new Element( 350, 0, -350, - Math.PI / 4 ) );
				scene.add( group );
				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera
				var blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';
				document.addEventListener( 'mousedown', function () { blocker.style.display = ''; } );
				document.addEventListener( 'mouseup', function () { blocker.style.display = 'none'; } );

				//

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

			}

			function onDocumentMouseMove( event ) {

				var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
				var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

				lon -= movementX * 0.1;
				lat += movementY * 0.1;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove );
				document.removeEventListener( 'mouseup', onDocumentMouseUp );

			}

			function onDocumentMouseWheel( event ) {

				var fov = camera.fov + event.deltaY * 0.05;

				camera.fov = THREE.Math.clamp( fov, 10, 75 );

				camera.updateProjectionMatrix();

			}

			function onDocumentTouchStart( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				touchX = touch.screenX;
				touchY = touch.screenY;

			}

			function onDocumentTouchMove( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				lon -= ( touch.screenX - touchX ) * 0.1;
				lat += ( touch.screenY - touchY ) * 0.1;

				touchX = touch.screenX;
				touchY = touch.screenY;

			}

			function animate() {

				requestAnimationFrame( animate );

				if (gyroPresent) {
                    controls.update();
                } else {
                    lon +=  0.0;
                    lat = Math.max( - 85, Math.min( 85, lat ) );
                    phi = THREE.Math.degToRad( 90 - lat );
                    theta = THREE.Math.degToRad( lon );

                    target.x = Math.sin( phi ) * Math.cos( theta );
                    target.y = Math.cos( phi );
                    target.z = Math.sin( phi ) * Math.sin( theta );

                    camera.lookAt( target );
                }

                renderer.render( scene, camera );

            }

			var isFullscreen = false;
            window.addEventListener( 'touchend', function () {
                if ( isFullscreen === false ) {
                    document.body.webkitRequestFullscreen();
                    isFullscreen = true;
                } else {
                    document.webkitExitFullscreen();
                    isFullscreen = false;
                }
            } );
		</script>
	</body>
</html>
